<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light justify-content-between">
	  			<h1 id="name" class="navbar-brand">
	  				Anitha
	  			</h1>

				<nav class="nav">
				  	<a id="link" class="nav-link active" href="index.html">About</a>
				  	<a id="link" class="nav-link" href="portfolio.html">Portfolio</a>
				  	<a id="link" class="nav-link" href="contact.html">Contact</a>
				</nav>
			</nav>
  		</header>

		<br>
		<br>

  		<div class="container" style="border-color: #cccccc;">
			<div class="row">
				
				<div id="contact" class="col-md-7">
					<h2 style="color: #4aaaa5;"">
						Contact
					</h2>
					<hr>
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-check">
							<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							    Check me out
							</label>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Message</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>

				<div id="index2" class="col-md-4">
					<h2 id="div2" > 
						Connect With Me
					</h2>
					<hr>
					<br>
					<div class="container" style="text-align: center;">
						<a href="https://github.com/">
							<img width=50 height=50 src="images/git.png"/>
						</a>
						<a href="https://linkedin.com/">
							<img width=50 height=50 src="images/lin.png"/>
						</a>
						<a href="https://stackoverflow.com/">
							<img width=50 height=50 src="images/stack.png"/>
						</a>
					</div>
				</div>	
			</div>
		</div>

		<div id="div3">
			
		</div>

		<div class="footer" class="card-footer text-muted">
			<p style="padding-top: 10px" class="text-center">
		   		Copyright 2017 <img width=11 height=11 src="images/copyright.png"/> Anitha
		   	</p>
		</div>
	</body>
